<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Módulos de CSS-->
    <link rel="stylesheet" href="./estilos/pokedex2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Icono de favicon y título-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Pokedex</title>

</head>
<body>
    <div class="container">
        <div id="header">
            <div id="titulo">POKEDEX</div>
            <div id="total">Count:<span id="max-pokemones"></span></div>    
            <div id="buscador">
                <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <input type="text" class="form-control" id="inputBuscador" placeholder="Name or id">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="boton-buscador">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                </button>
              </form></div> 
        </div>
        <div id="pagina">
            <div id="container1">
                <div id="paginador">
                    <ul class="pagination centrado">
                        <button id="pagina-anterior" class="boton-paginador disabled" >
                            <a class="page-link" href="#"> &laquo; </a>
                        </button>
                        <span >
                            <a  id="numero-pagina-actual" class="nav-link disabled" href="#"> 1 </a>
                        </span>
                        <button id="pagina-anterior" class="boton-paginador disabled" >
                            <a class="page-link" href="#" > &raquo; </a>
                        </button>
                    </ul></div>
                <div id="listados">
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                        <div class="caja">1</div>
                    </div> 
            </div>
            <div id="container2"> <!--info personal-->
                <div id="pagina-individual-cargando" class="oculto">Select a Pokemon</div>
                <div id="error-buscador" class="oculto">No Pokemon matched your search!</div>
                <div id="subcontainer">
                    <div id="caja1"> <!--info personal-->
                        <div id="nombre"></div>
                        <div><span id="weight"></span> <span id="height"></span></div>                 
                        <div id="tipo"></span></div>    
                    </div> 
                    <div id="caja2">
                        <img id="imagen-frente" src="" alt="">
                    </div> <!--stats-->
                    <div id="caja3">
                        <div>
                            <div>HP</div>
                            <progress id="hp" class="bar" value="5" max="250">HP</progress>
                            <span id="hp-value"></span>
                        </div>
                        <div>
                            <div>ATTACK</div>
                            <progress id="attack" class="bar" value="5" max="250">HP</progress>
                            <span id="attack-value"></span>
                        </div>
                        <div>
                            <div>DEFENSE</div>
                            <progress id="defense" class="bar" value="5" max="250">HP</progress>
                            <span id="defense-value"></span>
                        </div>
                        <div>
                            <div>SPECIAL ATTACK</div>
                            <progress id="special-attack" class="bar" value="5" max="250">HP</progress>
                            <span id="special-attack-value"></span>
                        </div>
                        <div>
                            <div>SPECIAL DEFENSE</div>
                            <progress id="special-defense" class="bar" value="5" max="250">HP</progress>
                            <span id="special-defense-value"></span>
                        </div>
                        <div>
                            <div>SPEED</div>
                            <progress id="speed" class="bar" value="5" max="250">HP</progress>
                            <span id="speed-value"></span>
                        </div>
                    </div> 
                    <div id="caja4"><span id="id-pokemon"></span></div> <!--id-->
                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
