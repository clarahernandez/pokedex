<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/pokedex.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Pokedex</title>
</head>
<body>
    <div id="pokedex" class="container row">
        <div class="col-sm-7" id="seccion-1">
            <div id="buscador">
                <select name="buscador" place-holder="Buscador..." id="listado-pokemon"></select>
                <svg id="boton-buscar" class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
            </div>
            <div id="pagina-general" class="row row-cols-5"></div>
        </div>

        <div class="col-sm-5" id="seccion-2">
            <div id="pagina-individual" class="row">
                <div class="col-sm-5">
                    <div id="nombre">Pikachu</div>
                    <div id="caracteristicas">
                        <ul>
                                <li>ALTO: 20</li>
                                <li>ALTO: 20</li>
                                <li>ALTO: 20</li>
                            </ul>
                    </div>
                </div>
                <div class="col-sm-6">

                    <div id="foto"></div>
                    
                    <div id="flechas">
                        <svg id="flecha-izquierda" class="bi bi-arrow-left-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
                        </svg>
                        <svg id="flecha-derecha" class="bi bi-arrow-right-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
                        </svg>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
