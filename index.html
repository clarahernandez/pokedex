<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./estilos/pokedex.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Pokedex</title>
</head>
<body>
    <div id="pokedex" class="container row">
        <div class="col-7" id="container-1">


            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <form class="form-inline my-2 my-lg-0">
                    <select name="buscador" class="form-control" id="listado-pokemon"> </select>
                </form>
                <ul class="pagination centrado">
                    <li class="page-item disabled" id="pagina-anterior" >
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ><a  class="nav-link disabled" href="#">
                        <span id="numero-pagina">1</span>
                    </a></li>
                    <li class="page-item" id="pagina-siguiente">
                        <a class="page-link"  href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
              </nav>

            <div id="pagina-general" class="row row-cols-5"></div>
        </div>

        <div class="col-5" id="container-2">
            <div id="pagina-individual" class="oculto">
                <div class="row">
                    <div id="informacion-personal" class="col-7">
                        <div id="nombre"></div>
                        <div><span id="weight"></span> <span id="height"></span></div>                 
                        <div id="tipo"></span></div>                 
                    </div>
                    <div id="cuadro-imagen-individual" class="col-5">
                        <div class="imagen-individual">
                            <img id="imagen-frente" src="" alt="">
                        </div>
                    </div>
                </div>
                <div id="stats">
                    <div>
                        <div>HP</div>
                        <progress id="hp" class="bar" value="5" max="250">HP</progress>
                        <span id="hp-value">2</span>
                    </div>
                    <div>
                        <div>ATTACK</div>
                        <progress id="attack" class="bar" value="5" max="250">HP</progress>
                        <span id="attack-value"></span>
                    </div>
                    <div>
                        <div>DEFENSE</div>
                        <progress id="defense" class="bar" value="5" max="250">HP</progress>
                        <span id="defense-value"></span>
                    </div>
                    <div>
                        <div>SPECIAL ATTACK</div>
                        <progress id="special-attack" class="bar" value="5" max="250">HP</progress>
                        <span id="special-attack-value"></span>
                    </div>
                    <div>
                        <div>SPECIAL DEFENSE</div>
                        <progress id="special-defense" class="bar" value="5" max="250">HP</progress>
                        <span id="special-defense-value"></span>
                    </div>
                    <div>
                        <div>SPEED</div>
                        <progress id="speed" class="bar" value="5" max="250">HP</progress>
                        <span id="speed-value"></span>
                    </div>
                </div> 
                <ul class="pagination"  id="paginacion-id">
                    <li class="page-item " id="id-anterior" >
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li ><a class="nav-link disabled" href="#">#
                        <span id="id-actual"></span>
                    </a></li>
                    <li class="page-item" id="id-siguiente">
                        <a class="page-link"  href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>   
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
