<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Módulos de CSS  -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./estilos/pokedex.css">

    <!-- Icono de favicon y título-->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Pokedex</title>

</head>
<body>
    <div id="pokedex" class="container row">
        <div id="encabezado-principal">
            <div id="titulo">POKEDEX</div>
            <div id="total">Count: 
                <span id="max-pokemones"></span>
            </div>
        </div>
        <div class="col-7" id="container-1">
            <div class="row">
                <div class="col-7">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <input type="text" class="form-control" id="inputBuscador" placeholder="Name or id">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="buscador">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                  </form>
                </div>

                <div class="col-5">
                    <ul class="pagination centrado" id="paginacion">
                        <li id="pagina-anterior" class="page-item disabled" >
                            <a class="page-link" href="#"> &laquo; </a>
                        </li>
                        <li >
                            <a  id="numero-pagina-actual" class="nav-link disabled" href="#"> 1 </a>
                        </li>
                        <li id="pagina-siguiente" class="page-item" >
                            <a class="page-link" href="#" > &raquo; </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="listados-cargando">Loading...</div>
            <div class="row" id="listados">
                <div id="listado-columna-1" class="col-6"></div>
                <div id="listado-columna-2" class="col-6"></div>
            </div>
            
        </div>

        <div class="col-5" id="container-2">
            <div id="pagina-individual-cargando">Select a Pokemon</div>
            <div id="pagina-individual" class="oculto">
                <div class="row">
                    <div id="informacion-personal" class="col-7">
                        <div id="nombre"></div>
                        <div><span id="weight"></span> <span id="height"></span></div>                 
                        <div id="tipo"></span></div>                 
                    </div>
                    <div id="cuadro-imagen-individual" class="col-5">
                        <div class="imagen-individual">
                            <img id="imagen-frente" src="" alt="">
                        </div>
                    </div>
                </div>
                <div id="stats">
                    <div>
                        <div>HP</div>
                        <progress id="hp" class="bar" value="5" max="250">HP</progress>
                        <span id="hp-value">2</span>
                    </div>
                    <div>
                        <div>ATTACK</div>
                        <progress id="attack" class="bar" value="5" max="250">HP</progress>
                        <span id="attack-value"></span>
                    </div>
                    <div>
                        <div>DEFENSE</div>
                        <progress id="defense" class="bar" value="5" max="250">HP</progress>
                        <span id="defense-value"></span>
                    </div>
                    <div>
                        <div>SPECIAL ATTACK</div>
                        <progress id="special-attack" class="bar" value="5" max="250">HP</progress>
                        <span id="special-attack-value"></span>
                    </div>
                    <div>
                        <div>SPECIAL DEFENSE</div>
                        <progress id="special-defense" class="bar" value="5" max="250">HP</progress>
                        <span id="special-defense-value"></span>
                    </div>
                    <div>
                        <div>SPEED</div>
                        <progress id="speed" class="bar" value="5" max="250">HP</progress>
                        <span id="speed-value"></span>
                    </div>
                </div> 
                <div id="id-pokemon"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
